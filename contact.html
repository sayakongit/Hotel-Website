<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to HBT to experience the extraordinary beauty of Darjeeling"
    />
    <meta name="keywords" content="hotel, Darjeeling, beauty" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>HBT | Contact</title>
  </head>

  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar">
        <div class="container">
          <h1 class="logo"><a href="index.html">HBT</a></h1>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a class="current" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Contact Form -->

    <section id="contact-form">
      <div class="container">
        <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
        <p>Please fill out the form below to contact us
        </p>
        <form action="#">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="Name" id="name">
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </section>
    
    <!-- icons -->

    <section id="contact-info" class="bg-dark">
      <div class="container">
        <div class="box">
          <i class="fas fa-map-marker-alt fa-3x"></i>
          <h3>Location</h3>
          <p>
            50 Main Street, Darjeeling
          </p>
        </div>
        <div class="box b">
          <i class="fas fa-phone fa-3x"></i>
          <h3>Phone</h3>
          <p>
            99999-66666
          </p>
        </div>
        <div class="box">
          <i class="fas fa-envelope fa-3x"></i>
          <h3>E-mail</h3>
          <p>
            hello@hbt.com
          </p>
        </div>
      </div>
    </section>
    <!-- Footer -->
    <div class="clr"></div>
    <footer id="main-footer">
      <p>Hotel BT &copy; 2021, ALL RIGHTS RESERVED</p>
    </footer>
  </body>
</html>
